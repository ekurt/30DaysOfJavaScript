        // 2
        function mostSpokenLanguages(array, amount) {
            const arr = []
            
            arr.push(array.map(item => item.languages).join(',').split(',').sort((a, b) => a.localeCompare(b)))

            let repeat = 1, dump = "", lang = []

            for (let i = 0; i < arr[0].length; i++) {

                dump = arr[0][i]

                if (dump == arr[0][i + 1]) {
                    repeat += 1
                } else {
                    lang.push({
                        country: dump,
                        count: repeat
                    })
                    repeat = 1
                }

            }

            return lang.sort((a, b) => b.count - a.count).slice(0, amount)
        }

        function mostPopulatedCountries(array, amount) {
            return array.sort((a, b) => b.population - a.population).map(item => {
                return {
                    country: item.name,
                    population: item.population
                }
            }).slice(0, amount)
        }

        const statistics = {
            data: [31, 26, 34, 37, 27, 26, 32, 32, 26, 27, 27, 24, 32, 33, 27, 25, 26, 38, 37, 31, 34, 24, 33, 29, 26],
            count: function() {
                return this.data.length
            },
            sum: function() {
                return this.data.reduce((acc, cur) => acc += cur)
            },
            min: function() {
                return Math.min(...this.data)
            },
            max: function() {
                return Math.max(...this.data)
            },
            range: function() {
                return this.max() - this.min()
            },
            mean: function() {
                return Math.round(this.sum() / this.count())
            },
            median: function() {
                let val = Math.round((this.count() - 1) / 2)
                return this.data.sort((a, b) => a - b)[val]
            },
            mode: function() {
                this.data.sort((a, b) => a - b)
                let count = 1, repeat = 1, dump = "", records = []

                for (let i = 0; i < this.count(); i++) {

                    dump = this.data[i]

                    if (dump == this.data[i + 1]) {
                        repeat += 1
                    } else {
                        records.push({
                            mode: dump,
                            count: repeat
                        })
                        repeat = 1
                    }

                }

                return records.sort((a, b) => b.count - a.count).slice(0, 1)[0]
            },
            var: function() {
                let mean = this.mean()

                return Math.ceil((this.data.reduce((acc, cur) => acc += (cur - mean) ** 2) / this.count()) * 2) / 2
            },
            std: function() {
                return Math.sqrt(this.var()).toFixed(1)
            },
            freqDist: function() {

            },            
            describe: function() {
                return `Count: ${this.count()}
Sum: ${this.sum()}
Min: ${this.min()}
Max: ${this.max()}
Range: ${this.range()}
Mean: ${this.mean()}
Median: ${this.median()}
Mode: ${this.mode()}
Variance: ${this.var()}
Standard Deviation: ${this.std()}
Frequency Distribution: ${this.freqDist()}`
            }
        }
