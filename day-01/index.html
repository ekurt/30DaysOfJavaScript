<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="alert('Welcome to 30DaysOfJavaScript!')">Click Me</button>

    <script>
        console.log('Welcome to 30DaysOfJavaScript')

        // Single line commenting
        /*
            Multiline commenting
        */

        /*
            DATA TYPES

            Numbers
            -integer (negative, zero and positive)
                ... -3, -2, -1, 0, 1, 2, 3 ...
            -float (decimal numbers)
                 ... -3.5, -2.25, -1.0, 0.0, 1.1, 2.2, 3.5 ...

            Strings
            "this is a example"
            'JavaScript'
            `We can also create a string using a backtick`

            Booleans (true/false)

            Undefined
            let firstName
            console.log(firstName) // undefined, because it is not assigned to a value yet

            Null (empty value)
            let emptyValue = null

        */

        /*
            CHECKING DATA TYPES

            console.log(typeof 'string')
            console.log(typeof 4)

        */

        /*
            VARIABLES

            Syntax
            let nameOfVariable = value

            A valid JavaScript variable name must follow the following rules:
            - A JavaScript variable name should not begin with a number. (let 9asd)
            - A JavaScript variable name does not allow special characters except dollar sign and underscore. (let $d, _d)
            - A JavaScript variable name follows a camelCase convention. (let myFirtVariable)
            - A JavaScript variable name should not have space between words. (let my First Variable)

        */

        // Declaring different variables of different data types
        let firstName = 'Asabeneh' // first name of a person
        let lastName = 'Yetayeh' // last name of a person
        let country = 'Finland' // country
        let city = 'Helsinki' // capital city
        let age = 100 // age in years
        let isMarried = true

        console.log(firstName, lastName, country, city, age, isMarried)

        // Declaring variables with number values
        const gravity = 9.81 // earth gravity  in m/s2
        const boilingPoint = 100 // water boiling point, temperature in Â°C
        const PI = 3.14 // geometrical constant

        console.log(gravity, boilingPoint, PI)

        // Variables can also be declaring in one line separated by comma
        let name = 'Asabeneh', // name of a person
            job = 'teacher',
            live = 'Finland'
            console.log(name, job, live)

    </script>

    <!-- it could be in the header or in the body --> 
    <!-- Here is the recommended place to put the external script -->
    <script src="./helloworld.js"></script>
    <script src="./introduction.js"></script>

</body>
</html>
